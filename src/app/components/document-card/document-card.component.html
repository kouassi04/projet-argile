<div class="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200">
  <div class="p-4">
    <div class="flex items-start justify-between mb-3">
      <div class="flex items-center space-x-3">
        <span class="text-2xl">{{ getFileIcon(document.type) }}</span>
        <div class="flex-1 min-w-0">
          <h3 class="text-sm font-medium text-gray-900 truncate">{{ document.title }}</h3>
          <p class="text-xs text-gray-500">{{ document.author }}</p>
        </div>
      </div>
      <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium {{ getStatusColor(document.status) }}">
        {{ document.status }}
      </span>
    </div>
    
    <p class="text-sm text-gray-600 mb-3 line-clamp-2">{{ document.content }}</p>
    
    <div class="flex flex-wrap gap-1 mb-3">
      @for (tag of document.tags; track tag) {
        <span class="inline-flex items-center px-2 py-1 rounded-md text-xs bg-gray-100 text-gray-700">
          #{{ tag }}
        </span>
      }
    </div>
    
    <div class="flex items-center justify-between text-xs text-gray-500">
      <div class="flex items-center space-x-4">
        <span>{{ formatFileSize(document.size) }}</span>
        <span>{{ formatDate(document.created) }}</span>
      </div>
      
      @if (!compact) {
        <div class="flex items-center space-x-1">
          <button 
            (click)="onView()" 
            class="p-1 hover:bg-gray-100 rounded transition-colors"
            title="Voir">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
          <button 
            (click)="onEdit()" 
            class="p-1 hover:bg-gray-100 rounded transition-colors"
            title="Modifier">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
          </button>
          <button 
            (click)="onDelete()" 
            class="p-1 hover:bg-red-100 rounded transition-colors text-red-600"
            title="Supprimer">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
          </button>
        </div>
      }
    </div>
  </div>
</div>

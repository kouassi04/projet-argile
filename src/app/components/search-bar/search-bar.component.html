<div class="relative">
  <div class="relative">
    <input 
      type="text" 
      [(ngModel)]="query"
      (keydown)="onKeydown($event)"
      [placeholder]="placeholder"
      class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      [class]="compact ? 'py-1 text-sm' : 'py-2'">
    
    <!-- Search Icon -->
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
      <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>
    
    <!-- Clear Button -->
    @if (query) {
      <button 
        (click)="clearSearch()"
        class="absolute inset-y-0 right-0 pr-3 flex items-center">
        <svg class="w-5 h-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    }
    
    <!-- Filter Button -->
    @if (showFilters) {
      <button 
        (click)="toggleFilters()"
        class="absolute inset-y-0 right-0 pr-3 flex items-center">
        <svg class="w-5 h-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
        </svg>
      </button>
    }
  </div>
  
  <!-- Advanced Filters -->
  @if (showFilters && showAdvancedFilters) {
    <div class="absolute top-full left-0 right-0 mt-2 bg-white border border-gray-200 rounded-lg shadow-lg z-10">
      <div class="p-4 space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Type de document</label>
          <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" (change)="onFilterChange('type', $any($event.target).value)">
            <option value="">Tous les types</option>
            <option value="pdf">PDF</option>
            <option value="docx">Word</option>
            <option value="txt">Texte</option>
            <option value="md">Markdown</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Statut</label>
          <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" (change)="onFilterChange('status', $any($event.target).value)">
            <option value="">Tous les statuts</option>
            <option value="draft">Brouillon</option>
            <option value="published">Publié</option>
            <option value="archived">Archivé</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
          <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" (change)="onFilterChange('date', $any($event.target).value)">
        </div>
      </div>
    </div>
  }
</div>
